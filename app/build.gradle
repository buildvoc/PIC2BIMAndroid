apply plugin: 'com.android.application'

android {
    compileSdk 34

    defaultConfig {
        applicationId "com.erasmicoin.euspa.gsa.egnss4all"
        minSdkVersion 28
        versionCode 19
        versionName '1.2.6'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        project.archivesBaseName = "EGNSS4ALL"
        setProperty("archivesBaseName", "${archivesBaseName}-$versionName")

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }

        multiDexEnabled true

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.erasmicoin.euspa.gsa.egnss4all'
    lint {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.aar'])

    implementation project(path: ':gnss_scan')
    implementation(project(path: ':gnss_compare_core')) {
        exclude(group: 'joda-time')
    }
    implementation (project(path: ':gnss_compare_core:GoGpsExtracts')){
        exclude(group: 'joda-time')
    }
    implementation (project(path: ':ELFA')){
        exclude(group: 'joda-time')
    }

    def room_version = "2.2.5"
    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.12.0'
    implementation 'androidx.annotation:annotation:1.8.2'
    implementation 'com.android.volley:volley:1.2.1'
    implementation 'net.danlew:android.joda:2.12.7'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation group: 'com.google.guava', name: 'guava', version: '33.3.0-android'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    implementation 'org.jdeferred.v2:jdeferred-core:2.0.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation 'com.google.android.gms:play-services-maps:19.0.0'
    implementation 'com.google.maps.android:android-maps-utils:3.8.2'
    implementation 'commons-io:commons-io:2.16.1'
    implementation 'org.apache.commons:commons-math3:3.6.1'
    def camerax_version = "1.3.0"
    implementation "androidx.camera:camera-camera2:$camerax_version"
    implementation "androidx.camera:camera-lifecycle:$camerax_version"
    implementation "androidx.camera:camera-view:1.3.4"

    implementation(platform("com.squareup.okhttp3:okhttp-bom:4.12.0"))

    // define any required OkHttp artifacts without version
    implementation("com.squareup.okhttp3:okhttp")
    implementation("com.squareup.okhttp3:logging-interceptor")

    //implementation "de.micromata.jak:JavaAPIforKml:2.2.1"

    implementation 'com.github.douglasjunior.AndroidBluetoothLibrary:BluetoothClassicLibrary:0.3.5'
    implementation group: 'net.sf.marineapi', name: 'marineapi', version: '0.12.0'
    implementation ('com.googlecode.json-simple:json-simple:1.1.1'){
        exclude(group: 'org.hamcrest')
    }

    def lottieVersion = "6.1.0"
    implementation "com.airbnb.android:lottie:$lottieVersion"
}
